<html>

<head>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous"> -->
  <title>Boat Launch</title>
</head>

<body>
  <div class="app">
    <h1>Boatlaunch</h1>
    <div>
      <div>
        <button onclick="utils.showNewSlipwayForm()" type="button">Add New Slipway</button>
      </div>
      <div>
        <ul>
          <div>
            <li>
              <label>
                <input type="radio" id="portable" name="radio" value="portable" checked /> Portable (all slipways)
              </label>
            </li>
            <li>
              <label>
                <input type="radio" id="small" name="radio" value="small" /> Small trailer can be pushed
              </label>
            </li>
            <li>
              <label>
                <input type="radio" id="large" name="radio" value="large" /> Large trailer needs a car
              </label>
            </li>
          </div>
          <li>
            <label>
            <input type="checkbox" id="unknown-slipways" name="unknown-slipways" checked/> Show Unknown Slipways
            </label>
          </li>
        </ul>
        <button id ="submit-filter" type = "button" onclick="filterSlipways()">
          Filter by Suitability
        </button>
      </div>
    </div>
    <div id="googleMap" style="width:100%;height:380px;"></div>
    <div id="slipwayInfo" style="width:100%;height:20px;"></div>
    <div id="myerror"></div>

    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>
  <div>
    <input id="pac-input" class="controls" type="text" placeholder="Search location">
  </div>
  <script type="text/javascript" src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
  <script src="/index.js" type="text/javascript" defer></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/filterSlipways.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script> -->
  <!-- <link href="/static/bootstrap-switch.css" rel="stylesheet"> -->
  <!-- <script src="/static/bootstrap-switch.js"></script> -->
  <!-- <script type="text/javascript" src="js/markerclusterer.min.js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete" defer></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
